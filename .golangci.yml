# golangci-lint run
# gofumpt -l -w .
# gci -w .
# go test -timeout 30s -coverprofile=/tmp/vscode-gohSFtcj/go-code-cover ./...

linters:
  enable-all: true
  fast: true
  disable:
    # deprecated
    - ifshort
    - interfacer
    - structcheck
    - nosnakecase
    - deadcode
    - exhaustivestruct
    - golint
    - scopelint
    - maligned
    - varcheck
    # opinionated
    - nlreturn
    - wsl