name: GoReleaser
on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.3.0)'
        required: false
        default: ''
      force_update:
        description: 'Force update even if formula is already up-to-date'
        required: false
        default: 'false'

permissions:
  contents: write
  pull-requests: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    if: github.event_name != 'workflow_dispatch'
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25.7"
          cache: true
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update_formula:
    runs-on: ubuntu-latest
    needs: goreleaser
    if: always()
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: main

      - name: Setup GitHub CLI
        uses: actions/setup-gh-cli@v1
        with:
          version: 'latest'

      - name: Update Homebrew formula
        run: |
          # Set version based on trigger type
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            if [ -n "${{ github.event.inputs.version }}" ]; then
              VERSION="${{ github.event.inputs.version }}"
            else
              # Get latest version tag
              if git tag -l "v*" | grep -q .; then
                VERSION=$(git tag -l "v*" | sort -V | tail -1 | sed 's/^v//')
              else
                echo "No version tags found, using v0.0.0"
                VERSION="0.0.0"
              fi
            fi
            COMMIT=$(git rev-parse HEAD)
            BUILD_DATE=$(git log -1 --format=%aI "${COMMIT}")
            TAR_URL="https://github.com/bengarrett/dupers/archive/refs/tags/v${VERSION}.tar.gz"
          else
            # For automatic tag-based triggers
            VERSION=${{ github.ref_name }}
            VERSION=${VERSION#v}
            COMMIT=${{ github.sha }}
            BUILD_DATE=$(git log -1 --format=%aI "${COMMIT}")
            TAR_URL="https://github.com/bengarrett/dupers/archive/refs/tags/v${VERSION}.tar.gz"
          fi

          # Verify formula file exists
          if [ ! -f "Formula/dupers.rb" ]; then
            echo "Error: Formula/dupers.rb not found"
            exit 1
          fi

          # Download and calculate SHA with retries
          MAX_RETRIES=3
          for i in $(seq 1 $MAX_RETRIES); do
            SHA=$(curl -s -L "${TAR_URL}" | sha256sum | awk '{print $1}') && break
            if [ $i -eq $MAX_RETRIES ]; then
              echo "Failed to download tarball after $MAX_RETRIES attempts"
              exit 1
            fi
            sleep 5
          done

          # Update the formula
          sed -i "s|^  url ".*"$|  url "${TAR_URL}"|" Formula/dupers.rb
          sed -i "s|^  sha256 ".*"$|  sha256 "${SHA}"|" Formula/dupers.rb
          sed -i "s|^  version ".*"$|  version "${VERSION}"|" Formula/dupers.rb

          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/dupers.rb

          # Check if formula is already up-to-date
          if [ "${{ github.event.inputs.force_update }}" = "true" ]; then
            echo "Force update enabled - proceeding with commit"
          elif git diff --cached --quiet; then
            echo "Formula already up-to-date"
            exit 0
          fi

          # Commit changes
          git commit -m "ci: bump Homebrew formula to v${VERSION}" || {
            echo "Failed to commit changes"
            exit 1
          }

          # Create unique branch name and push
          TIMESTAMP=$(date +%s)
          BRANCH_NAME="update-formula-v${VERSION}-${TIMESTAMP}"
          git checkout -b "${BRANCH_NAME}" || {
            echo "Failed to create branch"
            exit 1
          }
          git push origin "${BRANCH_NAME}" || {
            echo "Failed to push branch"
            exit 1
          }

          # Create pull request
          echo "Creating pull request for formula update..."
          gh pr create --title "ci: bump Homebrew formula to v${VERSION}" \
            --body "Automated update of Homebrew formula for version v${VERSION}" \
            --base main \
            --head "${BRANCH_NAME}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}