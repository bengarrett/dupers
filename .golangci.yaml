version: "2"
linters:
  default: all
  disable:
    - depguard
    - exhaustruct
    - nlreturn
    - noinlineerr
    - paralleltest
    - revive # false positives?
    - varnamelen
    - wrapcheck
    - wsl
    - wsl_v5
  exclusions:
    rules:
      - linters:
          - dupl
          - lll
          - varnamelen
        path: _test\.go
  settings:
    cyclop:
      max-complexity: 15
formatters:
  enable:
    - gci
    - gofmt
    - gofumpt
    - goimports
